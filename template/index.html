{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearing Fault Diagnosis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="theme-toggle">Toggle Theme</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="header">
        <div class="overlay"></div>
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-12">
                    <h1 class="display-4 text-white">Welcome to Bearing Fault Diagnosis</h1>
                    <p class="lead text-white">Upload your data file to diagnose bearing faults</p>
                    <a href="#upload" class="btn btn-primary btn-lg">Get Started</a>
                </div>
            </div>
        </div>
    </header>

    <section id="forms" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-center mb-4 animated">Upload Your File</h2>
                    <form action="{% url 'diagnose' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group animated">
                            <label for="inputFile">Choose file</label>
                            <input type="file" class="form-control-file" id="inputFile" name="inputFile" required>
                        </div>
                        <button type="submit" class="btn btn-primary animated">Upload</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h2 class="text-center mb-4 animated">Contact Us</h2>
                    <form method="post" action="{% url 'savecontact' %}" id="contact" class="animated" role="form">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6 animated">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group col-md-6 animated">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="form-group animated">
                            <label for="message">Message</label>
                            <textarea class="form-control" name="message" id="message" rows="4" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary animated">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>&copy; 2023 Bearing Fault Diagnosis. All Rights Reserved.</small>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
