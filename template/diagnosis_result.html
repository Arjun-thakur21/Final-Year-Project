{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="result-page">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="theme-toggle">Toggle Theme</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="header">
        <div class="overlay"></div>
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-12">
                    <h1 class="display-4 text-white">Diagnosis Result</h1>
                    <p class="lead text-white">Here are your diagnosis results</p>
                </div>
            </div>
        </div>
    </header>

    <section id="results" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4 animated">Diagnosis Results</h2>
            <div class="result-table mb-5">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Model Name</th>
                            <th>R2 Score</th>
                            <th>Accuracy (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ results|safe }}
                    </tbody>
                </table>
            </div>
            <h2 class="text-center my-5 animated">Model RMSE</h2>
            <div class="text-center mb-5">
                <img src="{% static 'plots/rmse.png' %}" alt="Model RMSE Plot" class="img-fluid animated">
            </div>
            <h2 class="text-center my-5 animated">Bearing Fault Diagnosis Accuracy</h2>
            <div class="row text-center mb-5">
                <div class="col-md-6">
                    <img src="{% static 'plots/bearing_accuracy_pie.png' %}" alt="Overall Bearing Fault Diagnosis Accuracy Pie Chart" class="img-fluid animated">
                </div>
                <div class="col-md-6">
                    <img src="{% static 'plots/model_accuracy_pie.png' %}" alt="Model-wise Bearing Fault Diagnosis Accuracy Pie Chart" class="img-fluid animated">
                </div>
            </div>
        </div>
    </section>

    <footer class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>&copy; 2023 Bearing Fault Diagnosis. All Rights Reserved.</small>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
